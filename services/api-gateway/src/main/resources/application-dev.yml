server:
  port: 8080

spring:
  application:
    name: api-gateway
  config:
    import: optional:nacos:${spring.application.name}.${spring.cloud.nacos.config.file-extension}
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: public
        username: nacos
        password: nacos
        access-key: serverIdentity
        secret-key: security
        context-path: /nacos
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        namespace: public
        group: DEFAULT_GROUP
        username: nacos
        password: nacos
        access-key: serverIdentity
        secret-key: security
        context-path: /nacos
    sentinel:
      transport:
        dashboard: 127.0.0.1:8858
      eager: true
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
          filters:
            - StripPrefix=1
        - id: java-agent
          uri: lb://java-agent
          predicates:
            - Path=/java-agent/**
          filters:
            - StripPrefix=1
        - id: python-agent
          uri: lb://python-agent
          predicates:
            - Path=/python-agent/**
          filters:
            - StripPrefix=1

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    com.aixone.gateway: DEBUG
  file:
    name: logs/api-gateway.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n" 