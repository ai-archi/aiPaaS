server:
  port: 8081

spring:
  application:
    name: aixone-app-directory
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
  config:
    import: optional:nacos:${spring.application.name}.${spring.cloud.nacos.config.file-extension}
  
  # JPA PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/ai_xone
    username: ai_xone
    password: ai_xone
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate # Use validate since Flyway will manage the schema
    show-sql: true
    properties:
      hibernate:
        default_schema: ai_xone
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Flyway Configuration for Database Migration
  flyway:
    enabled: true
    url: jdbc:postgresql://127.0.0.1:5432/ai_xone
    user: ai_xone
    password: ai_xone
    schemas: ai_xone
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false
    ignore-missing-migrations: true
    
  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 10s

  # Nacos Configuration
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: public
        access-key: serverIdentity
        secret-key: security
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        namespace: public
        group: DEFAULT_GROUP
        access-key: serverIdentity
        secret-key: security

# Logging Configuration
logging:
  level:
    root: INFO
    com.aixone.directory: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE 