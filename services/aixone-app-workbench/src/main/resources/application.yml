server:
  port: 8084
  servlet:
    context-path: /api/v1

spring:
  application:
    name: aixone-app-workbench
  
  profiles:
    active: dev
  
  datasource:
    url: jdbc:postgresql://localhost:5432/ai_xone
    username: ai_xone
    password: ai_xone
    dbname: ai_xone
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 2000
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: 2000
  
  cache:
    type: redis
    redis:
      time-to-live: 3600000
      cache-null-values: false
    cache-names:
      - menuCache
      - dashboardCache
      - quickEntryCache
      - personalizationCache
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: false
    ignore-missing-migrations: true
  
  # Nacos 服务发现配置
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: public
        group: DEFAULT_GROUP
        enabled: true
        register-enabled: true
        ip: ${spring.cloud.client.ip-address:}
        port: ${server.port:8084}
        metadata:
          management.context-path: /actuator
          user-context-path: ${server.servlet.context-path:}

# Feign Configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
  compression:
    request:
      enabled: true
    response:
      enabled: true

# Workbench Service Configuration
workbench:
  cache:
    menu:
      ttl: 3600 # 1 hour
    dashboard:
      ttl: 3600 # 1 hour
    quick-entry:
      ttl: 3600 # 1 hour
    personalization:
      ttl: 86400 # 24 hours
  external:
    directory-service:
      url: http://localhost:8081/api/v1
      timeout: 5000

# Logging Configuration
logging:
  level:
    root: INFO
    com.aixone.workbench: DEBUG
    org.springframework.cache: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/workbench.log
    max-size: 10MB
    max-history: 30
    total-size-cap: 300MB

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

# Pagination Configuration
pagination:
  default-page-size: 20
  max-page-size: 100

