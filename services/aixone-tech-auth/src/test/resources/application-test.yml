server:
  port: 8080
  servlet:
    context-path: /api/v1

spring:
  application:
    name: aixone-tech-auth
  
  # 使用H2内存数据库进行测试
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true  # 临时开启SQL日志，用于调试
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  # 禁用Flyway（测试时使用Hibernate自动建表）
  flyway:
    enabled: false
  
  # Redis配置（测试环境可能不需要实际连接）
  data:
    redis:
      host: localhost
      port: 6379
      database: 1
      timeout: 10s

# JWT配置
jwt:
  secret: test-secret-key-for-jwt-token-generation-and-validation
  expiration: 3600000  # 1小时
  refresh-expiration: 604800000  # 7天
  issuer: aixone-tech-auth-test

# 多租户配置
multitenant:
  enabled: true
  default-tenant: test
  tenant-header: X-Tenant-ID

# Session配置（测试环境禁用认证要求）
session:
  require-auth: false  # 测试环境不要求认证
  interceptor-patterns: /api/v1/auth/internal/**  # 只拦截管理接口
  exclude-patterns: /api/v1/auth/login, /api/v1/auth/refresh, /api/v1/auth/logout, /api/v1/auth/validate

# 安全配置
security:
  cors:
    allowed-origins: "*"
    allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
    allowed-headers: "*"
    allow-credentials: true
  
  rate-limit:
    enabled: false  # 测试时禁用限流

# 日志配置
logging:
  level:
    com.aixone.tech.auth: DEBUG
    org.springframework.security: INFO  # 测试时减少Security日志
    org.springframework.web: INFO
    org.hibernate: WARN  # 减少Hibernate日志
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 管理端点
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
