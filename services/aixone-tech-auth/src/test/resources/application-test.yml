spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  flyway:
    enabled: false
  
  data:
    redis:
      host: localhost
      port: 6379
      database: 1

# JWT配置
jwt:
  secret: test-secret-key-for-jwt-token-generation-and-validation
  expiration: 3600000
  refresh-expiration: 604800000
  issuer: aixone-tech-auth-test

# 多租户配置
multitenant:
  enabled: true
  default-tenant: test
  tenant-header: X-Tenant-ID

# 日志配置
logging:
  level:
    com.aixone.tech.auth: DEBUG
    org.springframework.security: DEBUG
